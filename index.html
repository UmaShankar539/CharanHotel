<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biryani Payment Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #payDiv {
            width: 220px;
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
            margin: 20px auto;
        }
        #payDiv img {
            width: 100%;
            border-radius: 8px;
        }
        #payDiv h3, #payDiv b {
            margin: 5px 0;
        }
        #qr {
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>Test Payment</h2>

    <div id="payDiv">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUkFl4-e90gihmLEM7TZZ-LTbwkWQ47VaLMQ&s" alt="Biryani">
        <h3>Biryani</h3>
        <b>1 RS (Test)</b>
        <div id="qr"></div>
    </div>

    <!-- QR Code library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <script>
        const payDiv = document.getElementById("payDiv");
        const qrDiv = document.getElementById("qr");

        // Your UPI ID for testing
        const upiID = "6305677873@ptyes";

        // UPI link for â‚¹1
        const upiLink = `upi://pay?pa=${upiID}&pn=Charan&am=1.00&cu=INR&tn=Test+Payment`;

        // Generate QR code
        QRCode.toCanvas(qrDiv, upiLink, { width: 180 }, function (error) {
            if (error) console.error(error);
        });

        // Make the div clickable
        payDiv.addEventListener("click", () => {
            window.location.href = upiLink;
        });
    </script>
</body>
</html>
